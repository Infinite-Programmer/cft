<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">
    <title>CFT Calculator - Infinite Programmer</title>
</head>

<div class="container">
    <div class="content">
        <h1 class="heading">Wood CFT Calculator</h1>
        <form id="cftForm" method="get">
            <label for="name_of_party">Party Name</label>
            <input type="text" name="name_of_party" id="name_of_party" class="name_of_party" placeholder="Ex. Ak Traders" required>
            <div class="accept">
                <label for="width">Width</label>
                <input type="number" step="0.01" placeholder="Width" id="width" class="width" required>
                <label for="thickness">Thickness</label>
                <input type="number" step="0.01" placeholder="Thickness" id="thickness" class="thickness" required>
                <label for="length">Length</label>
                <input type="number" step="0.01" placeholder="Length" id="length" class="length" required>
                <label for="quantity">Quantity</label>
                <input type="number" step="1" placeholder="Quantity" id="quantity" class="quantity" required>
                <div id="result">CFT: </div>
            </div>
            <button type="button"  class="btn" id="calculateButton">Calculate</button>
        </form>        
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
